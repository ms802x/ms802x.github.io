description: > # this means to ignore newlines until "show_exerpts:"
  I'm electrical engineering student at KFUPM. Currently living at Saudi Arabia, Eastern Province
  and I love reading about technology, data science, computer vision and AI. 

show_excerpts: true # set to true to show excerpts on the homepage
paginate: 3
paginate_path: "/blog/page:num/"


# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/ms802x
      icon: twitter-square
      color: cyan
    - url: www.example.com
      icon: youtube-square
      color: red
    - url: https://github.com/ms802x
      icon: github-square
      color: purple

  show_author: true

  animation_speed: 50

# Build settings
#remote_theme: bitbrain/jekyll-dash
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5

# Replaces the default avatar provider (gravatar)
avatar_source: github
github_username: ms802x
